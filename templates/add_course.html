{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-plus-circle"></i> Add New Course</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Course Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="main_qualification" class="form-label">Main Qualification</label>
                    <input type="text" class="form-control" id="main_qualification" name="main_qualification" required>
                </div>
                <div class="mb-3">
                    <label for="required_qual" class="form-label">Required Qualifications</label>
                    <textarea class="form-control" id="required_qual" name="required_qual" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="difficulty" class="form-label">Difficulty Level (1-10)</label>
                    <input type="number" class="form-control" id="difficulty" name="difficulty" min="1" max="10" required>
                </div>
                <button type="submit" class="btn btn-success">Add Course</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
