{% extends "base.html" %}

{% block title %}Verify Email{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Verify Your Email</h2>
    <hr>
    <p>A verification code was sent to <strong>{{ email }}</strong>. Please enter it below.</p>
     {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('verify') }}">
        <div class="mb-3">
            <label for="code" class="form-label">Verification Code</label>
            <input type="text" class="form-control" id="code" name="code" required autofocus>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Verify</button>
        </div>
    </form>
     <div class="mt-3 text-center">
        <small><a href="{{ url_for('signup') }}">Need a new code? Sign up again.</a></small> {# Or add resend logic #}
    </div>
</div>
{% endblock %}
